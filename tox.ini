[tox]
envlist = py27, py35

[tox:travis]
2.7 = py27
3.5 = py35

[testenv]
deps = pytest
commands = py.test -v test

[testenv:offline]
basepython = python3.5
deps = pytest
commands = py.test -v --offline test

[testenv:coverage]
basepython = python3.5
deps = pytest
       pytest-cov
commands =  py.test --cov=apio --cov-report html -v test

[testenv:flake8]
basepython = python3.5
deps = flake8
commands = flake8 ./apio ./test

